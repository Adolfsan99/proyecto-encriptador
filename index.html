<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Encriptador/Desencriptador</h1>
        </nav>
    </header>
    <main class="app">
        <section class="entrada">
            <h2>Texto desencriptado</h2>
            <textarea name="entrada" id="entrada-usuario">Escriba el texto aqui...</textarea>
            <div class="contenedor-botones">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </section>
        <section class="salida">
            <h2>Texto encriptado</h2>
            <div class="salida-usuario">Ezcjawj eah aedsaqi...</div>
        </section>
    </main>
    <footer>
        Desarrollado por <a href="https://github.com/Adolfsan99/proyecto-encriptador" target="_blank">Adolfo Sánchez López</a>
    </footer>
</body>
</html>
