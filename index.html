<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>

<body>
    <div class="app-contenedor">
        <header>
            <nav>
                <h1>Encriptador/Desencriptador</h1>
            </nav>
        </header>
        <main class="app">
            <div class="entrada">
                <h2>Entrada de texto</h2>
                <textarea name="entrada" id="entrada-usuario"></textarea>
                <div class="contenedor-botones">
                    <button onclick="encriptar()" id="boton-encriptar">Encriptar</button>
                    <button onclick="desencriptar()" id="boton-desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="salida">
                <h2>Salida de texto</h2>
                <div id="texto-encriptado" class="salida-usuario">
                    <img id="sin-entrada-de-texto" src="./assets/entrada-vacia.png" alt="Entrada vacia">
                </div>
                <button onclick="copiar()">Copiar</button>
            </div>
        </main>
        <footer>
            Desarrollado por <a href="https://github.com/Adolfsan99/proyecto-encriptador" target="_blank">Adolfo Sánchez
                López</a>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
